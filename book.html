<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment - Kira Clinic</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .services-section {
      padding: 60px 20px;
      background-color: #f5f5f5;
    }

    .services-section h3 {
      text-align: center;
      font-size: 32px;
      color: #2f792c;
      margin-bottom: 30px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      background-color: #fff;
    }

    input:focus, textarea:focus {
      border-color: #5eaa2f;
      outline: none;
    }

    button {
      width: 100%;
      background-color: #2f792c;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #267023;
    }
  </style>
</head>
<body>

  <section class="services-section">
    <h3>Book an Appointment</h3>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+250 7xx xxx xxx" required>

      <label for="date">Preferred Date</label>
      <input type="date" id="date" name="date" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Reason for appointment..." required></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </section>

</body>
</html>
